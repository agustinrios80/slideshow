<!DOCTYPE html>
<html>
<head>
  <title>Subir foto</title>
  <link rel="stylesheet" href="estilo-upload.css">
  <link rel="stylesheet" href="/style.css">
  <style>
        /* Reset suave */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #191970;
      font-family: Arial, sans-serif;
      color: white;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Contenedor */
    .upload-container {
      width: 100%;
      max-width: 360px;
      background: #1e1e3f;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
      text-align: center;
    }

    /* TÃ­tulo */
    .upload-container h1 {
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    /* Form */
    .upload-container form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* Input file */
    .upload-container input[type="file"] {
      background: white;
      color: black;
      padding: 10px;
      border-radius: 8px;
    }

    /* BotÃ³n */
    .upload-container button {
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #4caf50;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    .upload-container button:active {
      transform: scale(0.97);
    }

    /* ðŸ’» Desktop */
    @media (min-width: 768px) {
      .upload-container {
        max-width: 420px;
        padding: 32px;
      }

      .upload-container h1 {
        font-size: 1.8rem;
      }
    }

  </style>
</head>
<body>
  <h2>SubÃ­ tu foto ðŸ“¸</h2>

  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="photo" accept="image/*" required>
    <br>
    <button type="submit">Subir foto</button>
  </form>
</body>
</html>
