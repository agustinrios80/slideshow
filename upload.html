<!DOCTYPE html>
<html>
<head>
  <title>Subir foto</title>
  <link rel="stylesheet" href="estilo-upload.css">
  <style>
  * {
  box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #191970;
      font-family: Arial, sans-serif;
      color: white;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* CONTENEDOR PRINCIPAL */
    .upload-container {
      width: 100%;
      min-height: 100vh;

      padding: 32px 20px;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      text-align: center;
    }

    /* TARJETA */
    .upload-card {
      width: 100%;
      max-width: 95vw;
      max-height: 95vw;

      background: #1e1e3f;
      padding: 32px 24px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,.5);
    }

    /* T√çTULO */
    .upload-card h1 {
      font-size: clamp(1.6rem, 5vw, 2.2rem);
      margin-bottom: 28px;
    }

    /* FORM */
    .upload-card form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* INPUT FILE */
    .upload-card input[type="file"] {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
    }

    /* BOT√ìN */
    .upload-card button {
      padding: 16px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 14px;
      border: none;
      background: #4caf50;
      color: white;
      cursor: pointer;
    }

    .upload-card button:active {
      transform: scale(0.96);
    }

    /* üíª DESKTOP */
    @media (min-width: 900px) {
      .upload-container {
        min-height: auto;
        padding: 60px 20px;
      }

      .upload-card {
        padding: 40px 36px;
      }
    }

  </style>
</head>
<body>
  <div class="upload-container">
    <div class="upload-card">
      <h1>Sub√≠ tu foto üì∏</h1>

      <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="photo" accept="image/*" required>
        <button type="submit">Subir foto</button>
      </form>
    </div>
  </div>
</body>
</html>
