<!DOCTYPE html>
<html>
<head>
  <title>Subir foto</title>
  <link rel="stylesheet" href="estilo-upload.css">
  <link rel="stylesheet" href="/style.css">
  <style>
       * {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  background: #191970;
  font-family: Arial, sans-serif;
  color: white;

  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

/* Tarjeta */
.upload-container {
  width: 100%;
  max-width: 380px;
  background: #1e1e3f;
  padding: 28px 22px;
  border-radius: 18px;
  box-shadow: 0 15px 40px rgba(0,0,0,.5);
  text-align: center;
}

/* TÃ­tulo */
.upload-container h1 {
  font-size: 1.6rem;
  margin-bottom: 24px;
}

/* Formulario */
.upload-container form {
  display: flex;
  flex-direction: column;
  gap: 18px;
}

/* Input file */
.upload-container input[type="file"] {
  width: 100%;
  background: white;
  color: black;
  padding: 12px;
  border-radius: 10px;
  font-size: 1rem;
}

/* BotÃ³n */
.upload-container button {
  padding: 14px;
  border: none;
  border-radius: 12px;
  background: #4caf50;
  color: white;
  font-size: 1.1rem;
  font-weight: bold;
  cursor: pointer;
}

.upload-container button:active {
  transform: scale(0.96);
}

/* ðŸ’» Desktop */
@media (min-width: 768px) {
  .upload-container {
    padding: 36px 32px;
  }

  .upload-container h1 {
    font-size: 1.9rem;
  }
}

  </style>
</head>
<body>
  <div class="upload-container">
    <h1>SubÃ­ tu foto ðŸ“¸</h1>

    <form action="/upload" method="POST" enctype="multipart/form-data">
      <input type="file" name="photo" accept="image/*" required>
      <button type="submit">Subir foto</button>
    </form>
  </div>
</body>
</html>
